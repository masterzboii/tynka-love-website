<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You Tynka</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .heart {
            width: 100px;
            height: 100px;
            background-color: pink;
            position: relative;
            transform: rotate(45deg);
            animation: spin 4s infinite linear;
        }
        .heart:before,
        .heart:after {
            content: "";
            width: 100px;
            height: 100px;
            background-color: pink;
            border-radius: 50%;
            position: absolute;
        }
        .heart:before {
            top: -50px;
            left: 0;
        }
        .heart:after {
            left: 50px;
            top: 0;
        }
        @keyframes spin {
            0% { transform: rotate(45deg); }
            100% { transform: rotate(405deg); }
        }
        .message {
            position: absolute;
            top: 80%;
            text-align: center;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <div class="message">I love you Tynka</div>
</body>
</html>
